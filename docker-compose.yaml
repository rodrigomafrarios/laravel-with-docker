version: "3"

services:
  app:
    build: .
    container_name: app
    entrypoint: dockerize --wait tcp://db:3306 --template ./.docker/app/.env:.env -timeout 40s ./.docker/entrypoint.sh
    environment:
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_HOST=db
    volumes:
      - .:/var/www
    expose:
      - 9000
    networks:
      - app_network
    depends_on:
      - db
      - redis
  nginx:
    build: .docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - "8000:80"
    volumes:
      - .:/var/wwww/public
    networks:
      - app_network
    depends_on:
      - app
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - app_network
  redis:
    image: redis:alpine
    expose:
      - 6379
    networks:
      - app_network
networks:
  app_network:
